<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Create Card</title>
    <style>
        .card {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="root"></div>


    <script>
        function createCard() {
            let img = React.createElement("img", {
                src: "https://i0.wp.com/www.torontophotographerz.com/wp-content/uploads/2017/06/Linkedin-portraits-2.jpg?fit=800%2C1200&ssl=1", height: "400px",
            })

            let h3 = React.createElement("h3", null, "Ramya");

            let container = React.createElement("div", { className: "card", style: { padding: "5px", border: "2px solid black", width: "300px", height: "500px" } }, [img, h3])

            return container;
        }

        ReactDOM.render([createCard(), createCard(), createCard(), createCard()], document.getElementById("root"))
    </script>
</body>

</html>
